<div *ngIf="toggle" class="layout_sidebar_toggle_open">
  <span>Sapta</span>
  <span>Bazzar</span>
</div>
<div *ngIf="!toggle" class="layout_sidebar_toggle_close">
  <span>S</span>
  <span>B</span>
</div>
<div class="layout_sidebar_menu">
  <ul [ngClass]="toggle?'activeSidebar_item':'inActiveSidebar_item'">
    <li routerLinkActive="active-route">
      <a routerLink="/dashboard" >
        <mat-icon>apps</mat-icon>
        <span>Dashboard</span>
      </a>
    </li>
    <li routerLinkActive="active-route">
      <a routerLink="/product">
        <mat-icon>filter</mat-icon>
        <span>Product</span>
      </a>
    </li>
    <li routerLinkActive="active-route">
      <a routerLink="/order">
        <mat-icon> bar_chart</mat-icon>
        <span>Order</span>
      </a>
    </li>
    <li routerLinkActive="active-route" class="sub">
      <a routerLink="/Catalog">
       <ul class="sub-main" >
         <div class="sub-main-content" (click)="handleHidden()">
          <span class="sub-main-content-name">Catalog</span>
          <span class="sub-main-content-pic material-icons" >
            {{hidden ? 'keyboard_arrow_up' : 'keyboard_arrow_down'}}  
            </span>
         </div>
        
          <li [ngClass]="hidden?'sub-main-menu':'menu-hidden'">abcd</li>
          <li [ngClass]="hidden?'sub-main-menu':'menu-hidden'">abcd</li>
         <li [ngClass]="hidden?'sub-main-menu':'menu-hidden'">abcd</li>
         <li [ngClass]="hidden?'sub-main-menu':'menu-hidden'">abcd</li>



       </ul>

      </a>

    </li>

  </ul>
</div>
